@(title: String)(content: Html)

<!DOCTYPE html>

<html>
<head>
<title>@title</title>
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
<link type="text/css" rel="stylesheet" href="@routes.Assets.at("stylesheets/ui-lightness/jquery-ui-1.8.23.custom.css")" />
<link type="text/css" rel="stylesheet" href="@routes.Assets.at("stylesheets/jquery-ui-timepicker-addon.css")" />

<script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-1.8.0.min.js")"></script>
<script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-ui-1.8.23.custom.min.js")"></script>
<script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-ui-timepicker-addon.js")"></script>

@{
	// TODO: Figure out how to move all this javascript to the generateReport.main.scala file
	// TODO: Get Google Charts up and running
}
<script type="text/javascript">
	$(function() {
		$('[name=start]').datetimepicker();
		$('[name=end]').datetimepicker();
	});
</script>
</head>
<body>
	<div class="nav">
		<ul class="nav">
			<li class="nav"><a href="@routes.Application.index()">Home</a></li>
			<li class="nav"><a href="@routes.ReportsController.generateReport("", "", 0)">Consumption Reports</a></li>
			<li class="nav"><a href="@routes.SettingsController.settings()">Settings</a></li>
		</ul>
	</div>
	<div class="header">
		<h3>@title</h3>
	</div>
	<div class="wrapper">@content</div>
</body>
</html>
